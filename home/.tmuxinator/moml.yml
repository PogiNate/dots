# ~/.tmuxinator/moml.yml
# you can make as many tabs as you wish...

project_name: MOML
project_root: ~/Projects/moml
socket_name: foo # Not needed.  Remove to use default socket
pre: ml start
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vim
        - #why not have *TWO* command lines?
        - ls
  - monitors:
      layout: main-horizontal
      panes:
        - ranger
        - 'top -o cpu'
        - cd wam && ./wam.sh
