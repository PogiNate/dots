# prefix settings
set -g prefix C-a
bind C-a send-prefix
unbind C-b
unbind x

# Color Handling
set -g default-terminal "screen-256color"

# Base index and escape time
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 1

# Windows, Panes, and Sessions
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind r source-file ~/.tmux.conf \; display "Reloaded."
bind x kill-pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind X kill-session

#Copy Mode stuff
setw -g mode-keys vi
unbind [
bind Escape copy-mode
bind p paste-buffer
bind C-c choose-buffer
bind C-s  run "tmux capture-pane && tmux save-buffer ~/buffer.txt"
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

#Command bar
set -g message-bg colour81
set -g message-fg black
set -g status-interval 30

#Status Bar Changes
set -g status-fg white
set -g status-bg black

# Window Status Area settings
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

##Inactive windows
setw -g window-status-fg colour147
setw -g window-status-bg default
setw -g window-status-attr dim

##"Activity" Window
#setw -g window-status-activity-style "fg=colour147,bg=default,underscore,dim"
setw -g window-status-activity-fg colour147
setw -g window-status-activity-bg default
setw -g window-status-activity-attr "underscore,dim"

##"Content" Window
setw -g window-status-content-fg yellow
setw -g window-status-content-bg default
setw -g window-status-content-attr bright

##Active Window
setw -g window-status-current-fg colour117
setw -g window-status-current-bg default


#Left side
set -g status-left-length 40
set -g status-left "#[fg=colour155][#S] #[fg=colour110]#I #[fg=colour81]pane: #P"

#Right Side
set -g status-right "#[fg=colour45]%d %b %R"

